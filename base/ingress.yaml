apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-test-ingress
spec:
  ingressClassName: path-ingress
  rules:
    - http:
        paths:
          - path: /main-api
            pathType: Prefix
            backend:
              service:
                name: kube-test-server-main
                port:
                  number: 80
          - path: /dev-api
            pathType: Prefix
            backend:
              service:
                name: kube-test-server-dev
                port:
                  number: 80
