apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-test-server-main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-test-server-main
  template:
    metadata:
      labels:
        app: kube-test-server-main
    spec:
      containers:
        - name: kube-test-server-main
          image: kube-test-server:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health-check
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health-check
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
      imagePullSecrets:
        - name: ncr-secret